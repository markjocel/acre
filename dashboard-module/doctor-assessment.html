<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../dashboard-module/profile.css">
    <link rel="stylesheet" href="../dashboard-module/header.css">
    <link rel="stylesheet" href="../dashboard-module/side-bar.css">
</head>
<body>
    <!-- <div class="menu">
        menu
    </div> -->
    <main class="d-flex">
        <div class="side-bar">
            <div class="side-container">
            <span class="logo">
                LOGO HERE
            </span>

            <ul>
                <a href="./doctor-dashboard.html">
                    <li class="active">
                        <img class="icon" src="../assets/icons/icon-dash.png" alt="">
                        <span class="text">Dashboard</span>
                    </li>
                </a>
                <a href="./doctor-records.html">
                    <li>
                        <img class="icon" src="../assets/icons/icon-records.png" alt="">
                        <span class="text">Medical Records</span>
                    </li>
                </a>
                <a href="./profile.html">
                    <li>
                        <img class="icon" src="../assets/icons/icon-profile.png" alt="">
                        <span class="text">Profile</span>
                    </li>
                </a>
            </ul>
        </div>
        </div>
        <div class="content">
            <div class="header">
                <span class="title">
                    <h1>Assessment</h1>
                    <p>
                        <span class="day">Sunday</span>
                        <span class="date">May 16, 2021</span>
                    </p>
                </span>

                <div class="profile">
                    <div class="picture">
                        <!-- Insert picture -->
                        <img src="https://picsum.photos/200" alt="">
                    </div>
                    <span class="name">John</span>
                    <img  src="../assets/icons/icon-arrow-down.png" class="arrow-down" alt="">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-xs-12">
                    <div class="profile-content container-shadow">
                        <div class="scrollable" style="max-height: 60vh;">
                            <h2 class="m-0 mb-2">Personal Information</h2>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 mb-2">
                                    <label for="">First Name</label>
                                    <input type="text" class="input-primary" value="John" placeholder="Insert first name">
                                </div>
                                <div class="col-xs-12 col-sm-6 mb-2">
                                    <label for="">Middle Name</label>
                                    <input type="text" class="input-primary" value="Michael" placeholder="Insert first name">
                                </div>
                                <div class="col-xs-12 col-sm-6 mb-2">
                                    <label for="">Last Name</label>
                                    <input type="text" class="input-primary" value="Doe" placeholder="Insert first name">
                                </div>
                                <div class="col-xs-6 col-sm-3 mb-2">
                                    <label for="">Sex</label>
                                    <input type="text" class="input-primary" value="Male" placeholder="Insert first name">
                                </div>
                                <div class="col-xs-6 col-sm-3 mb-2">
                                    <label for="">Age</label>
                                    <input type="text" class="input-primary" value="20" placeholder="Insert first name">
                                </div>
                            </div>

                            <h2 class="m-0 mt-2 mb-2">Sick Leave</h2>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4">
                                    <label for="">Start Date</label>
                                    <input type="text" class="input-primary" value="" placeholder="Enter Date">
                                </div>
                                <div class="col-xs-12 col-sm-4 xs-mt-1">
                                    <label for="">End Date</label>
                                    <input type="text" class="input-primary" value="" placeholder="Enter Date">
                                </div>
                            </div>

                            <!-- If record is Consultation -->
                            <h2 class="m-0 mt-2 mb-2">Health Concern</h2>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label for="">Start Date</label>
                                    <input type="text" class="input-primary" value="" placeholder="Enter Date">
                                    
                                    <label for="" class="mt-2">Medications taken</label>
                                    <textarea name="" id="" cols="30" rows="6" class="input-primary"></textarea>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-4">
                                    <label for="">Symptom/Concerns</label>
                                    <textarea name="" id="" cols="30" rows="10" class="input-primary"></textarea>
                                </div>
                            </div>
                            
                            <h2 class="m-0 mt-3 mb-2">Attached Medical Certificate</h2>
                            <div class="row">
                                <div class="col-xs-12 col-sm-5">
                                    <div class="attachments">
                                        <div class="upload-attachment view-only">
                                            <p class="file-name">
                                                file-001.png
                                                <label for="">425kb</label>
                                            </p>
                                        </div>
                                        <div class="upload-attachment view-only">
                                            <p class="file-name">
                                                file-002.png
                                                <label for="">425kb</label>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h2 class="m-0 mt-3 mb-2">Vital Signs</h2>
                            <div class="row">
                                <div class="col-xs-6 col-sm-3">
                                    <label for="">Temperature</label>
                                    <input type="text" class="input-primary" value="" placeholder="">
                                </div>
                                <div class="col-xs-6 col-sm-3">
                                    <label for="">Blood Pressure</label>
                                    <input type="text" class="input-primary" value="" placeholder="">
                                </div>
                                <div class="col-xs-6 col-sm-3">
                                    <label for="">Heart Rate</label>
                                    <input type="text" class="input-primary" value="" placeholder="">
                                </div>
                                <div class="col-xs-6 col-sm-3">
                                    <label for="">Respiratory Rate</label>
                                    <input type="text" class="input-primary" value="" placeholder="">
                                </div>
                            </div>
                            
                            <h2 class="mt-3">Assessment</h2>
                            <div class="row">
                                <div class="col-xs-12 col-sm-7">
                                    <label for="">Physical Findings</label>
                                    <textarea name="" id="" cols="30" rows="10" class="input-primary"></textarea>
                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <label for="">Diagnosis</label>
                                        <input type="text" class="input-primary input-select" value="" placeholder="">

                                    <label for="" class="mt-2">Assessment</label>
                                    <input type="text" class="input-primary input-select" value="" placeholder="">

                                    <label for="" class="mt-2">Recommendation/Reffered to/Hospital</label>
                                    <input type="text" class="input-primary input-select" value="" placeholder="">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row justify-content-between mt-auto xs-mt-2">
                            <div class="col-xs-5 col-sm-3">
                                <button class="btn-grey">Back</button>
                            </div>
                            <div class="col-xs-5 col-sm-3 d-flex">
                                <button class="btn-primary ml-auto">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
