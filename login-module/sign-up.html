<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../login-module/login.css">
</head>
<body>
    <div class="d-flex login-container">

        <section class="login-image col-lg-4">
            <div class="logo">
                LOGO HERE
            </div>
            <div class="sign-up">
                <h2>Already have an Account?</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                
                <a href="./login.html"><button>Sign In</button></a>
            </div>

        </section>

        <section class="login-content">
            <div class="content sign-up-content">
                <h1>Welcome! <br>Create your Account </h1>
                <p class="text-center">Fill up the form below.</p>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="text" placeholder="First Name">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="text" placeholder="Mobile Number">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="text" placeholder="ID Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="text" placeholder="Username">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <input class="login-input" type="password" placeholder="Password">
                    </div>
                </div>

                <button>Sign Up</button>
            </div>
        </section>
    </div>
</body>
</html>
